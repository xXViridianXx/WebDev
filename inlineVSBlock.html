<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="InlinevsBlockStyles.css"/>
</head>
<body>
    <!--headers are block-->
    <!--adding display property in css can  make inline-->
    <!--changing height and width of inline doesn't work-->

    <h1> This is an h1</h1>
    <h1> This is also h1</h1>
     
    <!--spans are inline -->
    <!--same for span -->

    <span> I am a span</span>
    <span>I am also a span</span>
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>

    <div class="div2"></div>
    <div class="div2"></div>
    <div class="div2"></div>
</body>
</html>
