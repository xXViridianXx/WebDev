<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tab</title>
</head>

<body>
    <h1>Forms</h1>>
    <!-- action sends data to a specific place, like a server -->
    <form action='/virus'>
        <!-- more types at https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
        <input type="text" placeholder="username" name="username">
        <input type="button">
        <input type="checkbox">
        <input type="password" placeholder="password" name="password">
        <!-- place holder creates "ghost text" if nothing entered -->
        <input type="email" placeholder="SmithJ@gmail.com" name="email">
        <input type="color" , name="colorChoice">
        <input type="search" name="search">
        <input type="number" placeholder="enter number" name="number">
        <input type="time" name="time">

        <h3>Labels</h3>
        <table>
            <thead>
                <tr>
                    <th rowspan="2" colspan="1">Question</th>
                    <th colspan='2'>answer</th>
                </tr>
                <th>Yes</th>
                <th>No</th>
            </thead>

            <tr>
                <td>
                    <!-- for allows it to "connect" the label with an input, which uses id -->
                    <label for='Nintendo'>Do you like Nintendo?</label>
                    <!-- radi omust have same name inroder to be put in a group -->
                    <input type="radio" name="nintendoQuestion" id='Nintendo' value="yes">
                    <input type="radio" name="nintendoQuestion" id='Nintendo' value="no">
                </td>
            </tr>
            <tr>
                <td>
                    <label for='stupid'>Do you like being stupid?</label>
                    <input type="radio" name="stupidQuestion" id="stupid" value="yes">
                    <input type="radio" name="stupidQuestion" id=stupid value="no">
                </td>
            </tr>
        </table>
        <h3>Buttons</h3>
        <button>Click me for a virus!</button>
    </form>
    <h3>Choose your Mario Character</h3>
    <form action="/Character">
        <div>
            <select name="character" id="charcter">
                <option value="">--Choose a charcter from the Mario Universe--</option>
                <option value="mario">Mario</option>
                <option value="luigi">Luigi</option>
                <option value="peach">Peach</option>
                <option value="toad">Toad</option>
                <option value="bowser">Bowser</option>


            </select>
        </div>
        <div>
            <label for="confidence">how good are you at smash?</label>
            <!-- value sets a default number -->
            <input type="range" min="0" max="10" step="1" value="5" id="confidence" name="confidence">
        </div>
        <textarea placeholder="Tell us your story" rows="10" cols="30" name="story"></textarea>
        <button>Select!</button>
    </form>
    <h3>Validations Demo</h3>
    <form action="/dummy">
        <!-- required makes chrom pop up an error if input is not inputted -->
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" placeholder="First Name" name="firstName" required minlength="2"
                maxlength="20">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" placeholder="Last Name" name="LastName" required minlength="3"
                maxlength="20">
        </div>
        <button>Submit</button>

    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <!-- actual reddit server has a name 'q' -->
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>






</body>

</html>
